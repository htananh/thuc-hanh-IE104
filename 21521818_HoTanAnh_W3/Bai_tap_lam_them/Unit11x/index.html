        <div class="container">
            <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
            <p>Đóng góp của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu</p>
            <p>Các đóng góp ý kiến nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có)</p>

                <input type="text" placeholder="Họ và tên">
                <input type="text" placeholder="Mã thẻ">
                <input type="number" placeholder="Số điện thoại">
                <input type="email" placeholder="E-mail">
                <input type="text" placeholder="Chọn loại khách hàng">
                <input type="text" placeholder="Mã hóa đơn">
                
                <input type="text" class="mota" placeholder="Nhập chi tiết mô tả">
                
                <div class="btn">
                    <button>Gửi góp ý <i class="fab fa-facebook-messenger"></i></button>
                </div>
            </div>
        </div>
